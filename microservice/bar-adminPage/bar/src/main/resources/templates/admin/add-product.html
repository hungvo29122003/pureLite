<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: header}">
    <title>Thêm sản phẩm</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
    <div th:replace="~{/header :: body}"></div>
    <div th:replace="~{layout :: nav-bar}"></div>
    <div class="main-container">
        <div class="card">
            <h2 class="text-center">Thêm sản phẩm mới</h2>
            <form th:action="@{/admin/products/add}" th:object="${product}" method="post">
                <div class="form-group">
                    <label class="form-label">Tên sản phẩm</label>
                    <input type="text" class="form-control" th:field="*{name}" >
                    <span th:if="${#fields.hasErrors('name')}" class="error">
                        <span th:text="${#fields.errors('name')[0]}"></span>
                    </span>
                </div>
                <div class="form-group">
                    <label class="form-label">Mô tả</label>
                    <textarea class="form-control" th:field="*{description}" rows="3" ></textarea>
                    <span th:errors="*{description}" class="error"></span>
                </div>
                <div class="form-group">
                    <label class="form-label">Giá</label>
                    <input type="number" step="0.01" class="form-control" th:field="*{price}" >
                    <span th:errors="*{price}" class="error"></span>
                </div>
                <div class="form-group">
                    <label class="form-label">Chi tiết</label>
                    <textarea class="form-control" th:field="*{details}" rows="3" ></textarea>
                    <span th:errors="*{details}" class="error"></span>
                </div>
                <div class="form-group">
                    <label class="form-label">Thông tin thêm</label>
                    <textarea class="form-control" th:field="*{moreAbout}" rows="3" ></textarea>
                    <span th:errors="*{moreAbout}" class="error"></span>
                </div>
                <div class="form-group">
                    <label class="form-label">Hình ảnh (URL)</label>
                    <input type="text" class="form-control" th:field="*{image}" >
                    <span th:errors="*{image}" class="error"></span>
                </div>
                <div class="actions">
                    <button type="submit" class="btn btn-primary">Thêm sản phẩm</button>
                    <a href="/admin" class="btn btn-secondary">Quay lại</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
