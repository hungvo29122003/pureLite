<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: header}">
    <title>Sửa sản phẩm</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
    <div th:replace="~{/header :: body}"></div>
    <div th:replace="~{layout :: nav-bar}"></div>
    
    <div class="main-container">
        <div class="card">
            <h1><i class="fas fa-edit"></i> Sửa sản phẩm</h1>
            
            <form th:action="@{/admin/products/edit/{id}(id=${product.id})}" th:object="${product}" method="post">
                <div class="form-group">
                    <label for="name">
                        <i class="fas fa-tag"></i> Tên sản phẩm:
                    </label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" />
                    <span th:errors="*{name}" class="error"></span>
                </div>
                
                <div class="form-group">
                    <label for="description">
                        <i class="fas fa-align-left"></i> Mô tả:
                    </label>
                    <textarea id="description" th:field="*{description}" class="form-control" rows="4"></textarea>
                    <span th:errors="*{description}" class="error"></span>
                </div>
                
                <div class="form-group">
                    <label for="price">
                        <i class="fas fa-dollar-sign"></i> Giá:
                    </label>
                    <input type="number" step="0.01" id="price" th:field="*{price}" class="form-control" />
                    <span th:errors="*{price}" class="error"></span>
                </div>
                
                <div class="form-group">
                    <label for="details">
                        <i class="fas fa-list-ul"></i> Chi tiết:
                    </label>
                    <textarea id="details" th:field="*{details}" class="form-control" rows="4"></textarea>
                    <span th:errors="*{details}" class="error"></span>
                </div>
                
                <div class="form-group">
                    <label for="moreAbout">
                        <i class="fas fa-info-circle"></i> Thông tin thêm:
                    </label>
                    <textarea id="moreAbout" th:field="*{moreAbout}" class="form-control" rows="4"></textarea>
                    <span th:errors="*{moreAbout}" class="error"></span>
                </div>
                
                <div class="form-group">
                    <label for="image">
                        <i class="fas fa-image"></i> Hình ảnh:
                    </label>
                    <input type="text" id="image" th:field="*{image}" class="form-control" />
                    <span th:errors="*{image}" class="error"></span>
                </div>
                
                <div class="actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Cập nhật
                    </button>
                    <a href="/admin" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Quay lại
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
