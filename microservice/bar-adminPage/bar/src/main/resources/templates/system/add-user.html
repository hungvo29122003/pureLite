<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: header}">
    <title>Thêm tài khoản</title>
</head>
<body>
    <div th:replace="~{layout :: system-nav}"></div>
    
    <div class="main-container">
        <div class="card">
            <h1><i class="fas fa-user-plus"></i> Thêm tài khoản mới</h1>
            
            <!-- Thông báo thành công hoặc lỗi -->
            <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            
            <form th:action="@{/system/users/add}" th:object="${user}" method="post">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Username:
                    </label>
                    <input type="text" id="username" th:field="*{username}" placeholder="Nhập username" class="form-control" />
                    <span th:errors="*{username}" class="error"></span>
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password:
                    </label>
                    <input type="password" id="password" th:field="*{password}" placeholder="Nhập password" class="form-control" />
                    <span th:errors="*{password}" class="error"></span>
                </div>
                
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Email:
                    </label>
                    <input type="email" id="email" th:field="*{email}" placeholder="Nhập email" class="form-control" />
                    <span th:errors="*{email}" class="error"></span>
                </div>
                
                <div class="checkbox-container">
                    <input type="checkbox" th:field="*{enabled}" id="enabled" />
                    <label for="enabled">Kích hoạt tài khoản</label>
                </div>
                
                <div class="actions">
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-plus-circle"></i> Tạo tài khoản
                    </button>
                    <a href="/system" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Quay lại
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
