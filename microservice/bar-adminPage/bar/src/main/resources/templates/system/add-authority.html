<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: header}">
    <title>Thêm phân quyền</title>
</head>
<body>
    <div th:replace="~{layout :: system-nav}"></div>
    
    <div class="main-container">
        <div class="card">
            <h1><i class="fas fa-key"></i> Thêm phân quyền mới</h1>
            
            <!-- Thông báo thành công hoặc lỗi -->
            <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            
            <form th:action="@{/system/authorities/add}" th:object="${authority}" method="post">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Username:
                    </label>
                    <input type="text" id="username" th:field="*{username}" placeholder="Nhập username" required class="form-control" />
                </div>
                
                <div class="form-group">
                    <label for="authority">
                        <i class="fas fa-shield-alt"></i> Authority:
                    </label>
                    <select th:field="*{authority}" id="authority" class="form-control">
                        <option value="ROLE_ADMIN">ROLE_ADMIN</option>
                        <option value="ROLE_MANAGER">ROLE_MANAGER</option>
                        <option value="ROLE_STUDENT">ROLE_STUDENT</option>
                    </select>
                </div>
                
                <div class="actions">
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-plus-circle"></i> Thêm phân quyền
                    </button>
                    <a href="/system" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Quay lại
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
